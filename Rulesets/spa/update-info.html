<!DOCTYPE html>
<html>
<head>
    <title>Update</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="get_values()">
    <div class="information">
        <h4>Name: </h4>
        <input type="text" id="name" placeholder="Current name"> 
        <h4>Location</h4>
        <input type="text" id="location" placeholder="Current location"> 
        <h4>Phone Number: </h4>
        <input type="text" id="number" placeholder="Contact Number"> 
        <h4>Threshold</h4>
        <input type="text" id="threshold" placeholder="Threshold"> 

        <p><button onclick="update_values()">Update Info</button></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
